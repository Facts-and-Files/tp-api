PropertyReferenceSchema:
  type: object
  description: Object with data related to the property object
  properties:
    Value:
      type: string
      description: the value of the property (type)
      example: handwritten
    Description:
      type: string
      description: description of the property
      example: Wikipedia entry about Michael Joyce, pictured.
    PropertyTypeId:
      type: integer
      description: the Id of the property type (property category)
      example: 4
