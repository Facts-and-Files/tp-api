get:
  tags:
    - htrdata
  summary: Get all stored HTR data entries
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: array
                    description: HTR data entry objects as array
                    items:
                      $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
post:
  tags:
    - htrdata
  summary: Store a new HTR data entry
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: array
                    description: HTR data entry objects as array
                    items:
                      $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
