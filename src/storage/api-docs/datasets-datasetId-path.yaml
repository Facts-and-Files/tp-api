get:
  tags:
    - datasets
  summary: Get stored datasets data of an entry
  description: The returned data is single object
  parameters:
    - in: path
      name: DatasetId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'datasets-schema.yaml#/DatasetsGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
put:
  tags:
    - datasets
  summary: Updates data of a dataset
  parameters:
    - in: path
      name: DatasetId
      description: Numeric ID of the entry
      type: integer
      required: true
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'datasets-schema.yaml#/DatasetsPutRequestSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'datasets-schema.yaml#/DatasetsGetResponseSchema'
                  message:
                    example: 'Dataset updated.'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
delete:
  tags:
    - datasets
  summary: delete a dataset data entry
  parameters:
    - in: path
      name: DatasetId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'datasets-schema.yaml#/DatasetsGetResponseSchema'
                  message:
                    example: 'Dataset deleted.'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
