get:
  tags:
    - projects
  summary: Get stored projects data of an entry
  description: The returned data is single object
  parameters:
    - in: path
      name: ProjectId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'projects-schema.yaml#/ProjectsGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
put:
  tags:
    - projects
  summary: Updates data of a project
  parameters:
    - in: path
      name: ProjectId
      description: Numeric ID of the entry
      type: integer
      required: true
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'projects-schema.yaml#/ProjectsPutRequestSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'projects-schema.yaml#/ProjectsGetResponseSchema'
                  message:
                    example: 'Project updated.'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
delete:
  tags:
    - projects
  summary: delete a project data entry
  parameters:
    - in: path
      name: ProjectId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'projects-schema.yaml#/ProjectsGetResponseSchema'
                  message:
                    example: 'Project deleted.'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
