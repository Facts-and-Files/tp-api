get:
  tags:
    - htrdata
  summary: Get stored HTR data of an item by its process ID
  parameters:
    - in: path
      name: process_id
      description: Numeric ID of the process, as requested by Transcribus API
      schema:
        type: integer
        required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: object
                    description: HTR data entry as object
                    $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
