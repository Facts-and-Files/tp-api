get:
  tags:
    - htrdata
  summary: Get stored HTR data of an item
  parameters:
    - in: path
      name: item_id
      description: Numeric ID of the item
      schema:
        type: integer
        required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: object
                    description: HTR data entry as object object
                    items:
                      $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
put:
  tags:
    - htrdata
  summary: Updated HTR data of an item
  parameters:
    - in: path
      name: item_id
      description: Numeric ID of the item
      schema:
        type: integer
        required: true
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'htrdata-schema.yaml#/HtrDataPutRequestSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: object
                    description: HTR data entry as object
                    items:
                      $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
                  message:
                    example: HtrData updated.
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
delete:
  tags:
    - htrdata
  summary: delete HTR data of an item
  parameters:
    - in: path
      name: item_id
      description: Numeric ID of the item
      schema:
        type: integer
        required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: object
                    description: HTR data entry as object
                    items:
                      $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
                  message:
                    example: HtrData deleted.
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
