get:
  tags:
    - places
  summary: Get stored place data of an entry
  description: The returned data is single object
  parameters:
    - in: path
      name: PlaceId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'places-schema.yaml#/PlaceGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'

put:
  tags:
    - places
  summary: Updates data of a place
  parameters:
    - in: path
      name: PlaceId
      description: Numeric ID of the entry
      type: integer
      required: true
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'places-schema.yaml#/PlacePutRequestSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'places-schema.yaml#/PlaceGetResponseSchema'
                  message:
                    example: Place updated.
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'

delete:
  tags:
    - places
  summary: delete a person data entry
  parameters:
    - in: path
      name: PlaceId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'places-schema.yaml#/PlaceGetResponseSchema'
                  message:
                    example: Place deleted.
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
