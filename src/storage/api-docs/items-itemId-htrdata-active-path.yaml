get:
  tags:
    - htrdata
    - items
  summary: Get the active HtrData of an Item
  parameters:
    - in: path
      name: ItemId
      description: Numeric ID of the item within transcribathon
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
