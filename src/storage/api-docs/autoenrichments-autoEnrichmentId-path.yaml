get:
  tags:
    - autoenrichments
  summary: Get an AutoEnrichment
  description: The returned data is single object
  parameters:
    - in: path
      name: AutoEnrichmentId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'autoenrichments-schema.yaml#/AutoEnrichmentsGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
put:
  tags:
    - autoenrichments
  summary: Update an AutoEnrichment
  parameters:
    - in: path
      name: AutoEnrichmentId
      description: Numeric ID of the entry
      type: integer
      required: true
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'autoenrichments-schema.yaml#/AutoEnrichmentsPutRequestSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'autoenrichments-schema.yaml#/AutoEnrichmentsGetResponseSchema'
                  message:
                    example: AutoEnrichment updated.
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
delete:
  tags:
    - autoenrichments
  summary: Delete an AutoEnrichment
  parameters:
    - in: path
      name: AutoEnrichmentId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'autoenrichments-schema.yaml#/AutoEnrichmentsGetResponseSchema'
                  message:
                    example: Automatically generated enrichment deleted.
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
