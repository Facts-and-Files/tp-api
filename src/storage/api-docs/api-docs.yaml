openapi: 3.0.3

info:
  version: 0.2.0
  title: Transcribathon Platform API v2
  description: This is the documentation of the Transcribathon API v2.
                For authorization you can use the the bearer token you are provided with.
  contact:
    email: schmucker@factsandfiles.com
  license:
    name: European Union Public License 1.2
    url: https://joinup.ec.europa.eu/collection/eupl/eupl-text-eupl-12

externalDocs:
  url: https://transcribathon.eu
  description: More about Transcribathon

servers:
  - url: https://api.fresenia-dev.man.poznan.pl/v2
    description: public development server
  - url: https://api.transcribathon.local/v2
    description: development server within the VPN
  - url: https://api.transcribathon.eu.local:4443/v2
    description: local dockerized development server

security:
  - bearerAuth: []

tags:
  - name: htrdata
    description: Operations related to HTR data
  - name: users
    description: Operations related to users data
  - name: items
    description: Operations related to items data

paths:
  /htrdata:
    $ref: 'htrdata-path.yaml'
  /htrdata/{htrdataId}:
    $ref: 'htrdata-id-path.yaml'

  /items:
    $ref: 'items-path.yaml'
  /items/{itemId}:
    $ref: 'items-id-path.yaml'
  /items/{itemId}/htrdata:
    $ref: 'items-itemId-htrdata-path.yaml'

  /users/{userId}/htrdata:
    $ref: 'users-userId-htrdata-path.yaml'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  responses:
    $ref: 'responses.yaml'

  schemas:
    HtrDataPostRequestSchema:
      $ref: 'htrdata-schema.yaml#/HtrDataPostRequestSchema'
    HtrDataPutRequestSchema:
      $ref: 'htrdata-schema.yaml#/HtrDataPutRequestSchema'
    HtrDataGetResponseSchema:
      $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    ItemsGetResponseSchema:
      $ref: 'items-schema.yaml#/ItemsGetResponseSchema'

