get:
  tags:
    - properties
  summary: Get stored properties data of an entry
  description: The returned data is single object
  parameters:
    - in: path
      name: PropertyId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'properties-schema.yaml#/PropertiesGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
put:
  tags:
    - properties
  summary: Updates data of a property
  parameters:
    - in: path
      name: PropertyId
      description: Numeric ID of the entry
      type: integer
      required: true
  requestBody:
    description: Data to be stored
    required: true
    content:
      application/json:
        schema:
          $ref: 'properties-schema.yaml#/PropertiesPutRequestSchema'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'properties-schema.yaml#/PropertiesGetResponseSchema'
                  message:
                    example: 'Property updated.'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
    422:
      $ref: 'responses.yaml#/422ErrorResponse'
delete:
  tags:
    - properties
  summary: delete a property data entry
  parameters:
    - in: path
      name: PropertyId
      description: Numeric ID of the entry
      type: integer
      required: true
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    $ref: 'properties-schema.yaml#/PropertiesGetResponseSchema'
                  message:
                    example: 'Property deleted.'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
