get:
  tags:
    - htrdata
  summary: Get stored HTR data of an user
  parameters:
    - in: path
      name: userId
      description: Numeric ID of the user within transcribathon
      type: integer
      required: true
    - $ref: 'basic-query-parameter.yaml#/PaginationParameters/limit'
    - $ref: 'basic-query-parameter.yaml#/PaginationParameters/page'
    - $ref: 'basic-query-parameter.yaml#/SortParameters/orderBy'
    - $ref: 'basic-query-parameter.yaml#/SortParameters/orderDir'
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: 'responses.yaml#/BasicSuccessResponse'
              - properties:
                  data:
                    type: object
                    description: HTR data entry as object
                    $ref: 'htrdata-schema.yaml#/HtrDataGetResponseSchema'
    400:
      $ref: 'responses.yaml#/400ErrorResponse'
    401:
      $ref: 'responses.yaml#/401ErrorResponse'
    404:
      $ref: 'responses.yaml#/404ErrorResponse'
